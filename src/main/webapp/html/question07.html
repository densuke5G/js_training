<body>
  <h2>Question07</h2>
  <p>配列に格納された1～5の連番を表示します。</p>
  <script type="text/javascript">
  	let numbers = [];
	for (let i = 1; i < 6; i++) {
		numbers[i-1]= i
	}
	alert("連番：" + numbers);
  </script>

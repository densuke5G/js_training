  <h2>Question06</h2>
  <p>1～5の連番を表示します。</p>
  <script type="text/javascript">
  	let numbers = [1,2,3,4,5];
	for (let i = 1; i < 6; i++) {
		numbers[i-1]= i
	}
	alert("連番：" + numbers);

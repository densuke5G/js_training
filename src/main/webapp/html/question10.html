<body>
  <h2>Question10</h2>
  <p>関数stringCheck()の処理結果を表示します。</p>
  <script type="text/javascript">
  	let value = "123";
  	if (stringCheck(value)) {
  		alert("「" + value + "」は1文字以上の半角数字です。");
  	} else {
  		alert("「" + value + "」は条件を満たさない文字列です。");
		
	}
  </script>
</body>
